<nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <div class="col-md-4">
        <h1>Stand de productos</h1>
      </div>
    </div>
</nav>

<div class="col-md-12 p-2">
  <button id="botonguardar" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalfirst"><i class="fa fa-save"></i></button>
  <table class="table mt-2 table-bordered">
    <thead class="table-primary">
      <tr>
        <th>nombre</th>
        <th>descripcion</th>
        <th>precio</th>
        <th>stock el producto</th>
        <th>acciones</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listProducto">
        <td>{{item.nombre}}</td>
        <td>{{item.descripcion}}</td>
        <td>{{item.precio}}</td>
        <td>{{item.stockP}}</td>
        <td>
          <!-- Button trigger modal -->
          <button id="botonEditar" class="btn btn-warning btn -sm" data-bs-toggle="modal" data-bs-target="#modalfirst" > <!--(click)="selectBook(item)" -->
            <i class="fa fa-pencil"></i>
        </button>
        &nbsp;
        <button id="botonEliminar" type="button" class="btn btn-danger btn -sm" > <!-- (click)="delete(item.id, item)" -->
          <i class="fa fa-trash"></i>
      </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="modalfirst" tabindex="1" aria-labelledby="modalfl" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 *ngIf="!isUpdate" class="modal-title fs-5"> Nuevo Producto</h1>
        <h1 *ngIf="isUpdate" class="modal-title fs-5"> Actualizar Stock</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="nuevoProducto()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formProducto">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="nombre">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Descripcion</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="descripcion">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Precio</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="precio">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Stock</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="stockP">
            </div>
          </div>


        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
          <button *ngIf="!isUpdate" type="button" class="btn btn-success btn-sm"  (click)="save()">Guardar</button>
          <button *ngIf="isUpdate" type="button" class="btn btn-warning btn-sm"  (click)="updateStock()">Actualizar</button>
        </div>

      </div>
    </div>
  </div>
</div>
